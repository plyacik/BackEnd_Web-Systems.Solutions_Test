<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Login (Email)</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger"
            *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Email не
            дійсний.</label>
        <label class="text-danger"
            *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">Це поле
            обов'язкове.</label>
    </div>
    <div class="form-group required">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger"
            *ngIf="service.formModel.get('Password').touched && service.formModel.get('Password').errors?.minlength">Повинно
            бути більше 6 символів.</label>
        <label class="text-danger"
            *ngIf="service.formModel.get('Password').touched && service.formModel.get('Password').errors?.required">Це
            поле обов'язкове.</label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block"
                [disabled]="!service.formModel.valid">Зареєструватись</button>
        </div>
    </div>
</form>
